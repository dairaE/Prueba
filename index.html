    <script>
        AOS.init();
    </script>


    <script>
        function getclass() {
            myID = document.getElementById("prue");
            return String(myID.className);
        }

        var myScrollFunc = function () {
            myID = document.getElementById("prue");
            var y = window.scrollY;
            if (y >= 600) {
                if (myID.className != "show v2") {
                    $(document.getElementById('prue')).fadeIn(2000);
                    myID.className = "show";
                }
                myID.className = "show v2";
            } 
        };

        window.addEventListener("scroll", myScrollFunc);

        function scroll() {
            window.addEventListener("scroll", myScrollFunc);
        }
    </script>

</body>
